<!DOCTYPE html>
<html>
    <head>
<style>
img {
    width:100%;
    height:100%;
}
.foto1 {
    position: relative;
    width: 200px;
    height: 200px;
}
.overgang {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 0%;
    width: 0%;
    opacity: 0%;
    transition: 0.75s;
}
.foto1:hover .overgang {
 opacity: 1;   
}
.foto2 {
    position: absolute;
    top: 100%;
    left: 100%;
    width: 200px;
    height: 200px;
}
</style>
        <meta charset="utf-8">
        <title>Overgang</title>
    </head>
    <body>
       <table>
       <div class="foto1">
           <img src="afbeeldingen/">
           <div class="overgang">
               <div class="foto2"><img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/butterfly.png"></div>
           </div>
       </div>
       
        </table>

    </body>
</html>
